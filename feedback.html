<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electronic Music Quiz:</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <meta name="description" type="How well do you know Electronic Music Genres?">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main role="main" class="container">
      <header role="banner" class="header">
        <section>
          <a href="index.html">
            <img class="sacredGeometry" src="images/sacredGeometry.png" alt="gold geometric shape" /> 
          </a>
        </section>
        <section class="title">
          <h1>Electronic Music Quiz:</h1>
        </section>
        <section>
        <ul>
          <li class="listSize">Question:
            <span class="questionNumber">0</span>/10</li>
          <li class="listSize">Score:
            <span class="score">0</span>
          </li>
        </ul>
        </section>
      </header>
      <section role="formBackground" class="backgroundContainer">
        <section class="answer box">
          <h3>Feedback</h2>
          <img src="images/feedback.png" alt="a face indicating happiness/sadness" class="mask"/>
          <p class="quizSize">Are you correct? Are you wrong?:</p>
          <p class="quizSize">Who knows?</p>
          <button type="button" class="beginQuizButton" onclick="window.location.href = 'result.html';">Continue</button>
        </section>
      </section>
    <script src="script.js"></script>
  </body>
</html>
