<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electronic Music Quiz:</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="How well do you know Electronic Music Genres?">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="store.js"></script>
  </head>
  <body>
    <header role="banner" class="header">
    <section>
        <a href="index.html">

      </section>
      <section class="title">

      <section>

          <button type="button" class="beginQuizButton button">Begin</button>

        <section class="final box altBox"></section>

    <script src="script.js"></script>
